<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="../calculator-project/style.css" rel="stylesheet"/>
        <link rel="icon" href="favicon.ico"/>
    </head>



    <body>
        <div class="calculator">
            <div class="screen">
                <h1 class="screen-text">0000000</h1>
            </div>

            <div class="buttons">
                <ul class="button-list">
                    <li><div class="button-shadow"><button class="button" id="AC">AC</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="neg">+/-</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="per">%</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="divi">/</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="seven">7</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="eight">8</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="nine">9</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="mult">X</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="four">4</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="five">5</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="six">6</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="minus">-</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="one">1</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="two">2</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="three">3</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="plus">+</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="zero">0</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="decimal">.</button></div></li>
                    <li><div class="button-shadow"><button class="button" id="equals">=</button></div></li>
                </ul>
            </div>


        </div>
    </body>
</html>
